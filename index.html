<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Nike Forside - Sarah's Version</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <ul class="header">
                <li><img src="img/jordan.png" alt="Jordan logo" id="jordan"></li>
                <li><a href="">Find en butik</a></li>
                <li>|</li>
                <li><a href="">Hjælp</a></li>
                <li>|</li>
                <li><a href="">Join Us</a></li>
                <li>|</li>
                <li><a href="">Log ind</a></li>
            </ul>
        </header>

            <div class="container">
                <div class="left-section">
                    <img src="img/nike.png" alt="Nike Logo" id="nike">
                </div>
                <nav class="navigation">
                    <ul class="nav">
                        <li><a href="">Nyheder og udvalgte</a></li>
                        <li><a href="">Mænd</a></li>
                        <li><a href="">Kvinder</a></li>
                        <li><a href="">Børn</a></li>
                        <li><a href="">Udsalg</a></li>
                    </ul>
                </nav>
                <div class="right-section">
                    <div id="searchbar-area">
                        <img src="img/search.svg" alt="Search Icon">
                        <input type="text" id="searchbar" placeholder="Søg">
                    </div>
                    <div id="icons">
                        <img src="img/heart.svg" alt="Heart Icon" id="heart">
                        <img src="img/bag.svg" alt="Bag Icon" id="bag">
                    </div>
                </div>
            </div>

        <section class="studierabat">
            <h3>Studierabat</h3>
            <span>10% rabat til studerende.</span>
            <a href="" id="opdag">Opdag</a>
        </section>

        <main>
            <section>
                <h1>NIKE TECH</h1>
                <p id="niketech">Designet ud fra eliteatleters præcise specifikationer</p>
                <div id="shop-button-div">
                    <a href="" id="shop-button">Shop</a>
                </div>
            </section>

            <section>
                <video autoplay loop muted id="video">
                    <source src="img/nikevideo.mp4" type="video/mp4">
                </video>
            </section>
            
            <section id="shoe-section">
                <div id="button-nav">
                    <h2>Populært i denne uge</h2>
                    <div id="button-controls">
                        <div class="arrow" onclick="goLeft()">&lt</div>
                        <div class="arrow" onclick="goRight()">&gt</div>
                    </div>
                </div>
                    <div id="products"></div>
            </section>
        </main>
    </body>
</html>
